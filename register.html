<script>

    function getPage(){
        //1 创建对象
        let xhr =new XMLHttpRequest();
    
        //2 设置请求参数
        xhr.open("get","baidu.html",true);
    
        //3 设置回调函数
        xhr.onreadystatechange = function(){
            if(xhr.readyState==4 && xhr.status==200){
                //5 接收请求
                // console.log(xhr.responseText);
                document.write(xhr.responseText);
            }
        }
        //4 发送请求
        xhr.send();
    }
        
</script>
